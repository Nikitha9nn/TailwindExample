<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Tailwind Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="px-4 py-2">

  <!-- Header -->
  <div class="bg-blue-500 text-white text-center p-4 rounded">
    <h1 class="text-xl font-bold">Tailwind CSS Example</h1>
  </div>

  <!-- Content Section -->
  <div class="my-4">
    <!-- Flexbox -->
    <div class="flex justify-evenly bg-green-200 p-5 rounded">
      <div class="bg-green-500 text-white p-2 rounded">Box 1</div>
      <div class="bg-green-500 text-white p-2 rounded">Box 2</div>
      
    </div>

    <!-- Grid -->
    <div class="grid grid-cols-2 gap-2 mt-4">
      <div class="bg-yellow-400 text-center p-2 rounded">Grid 1</div>
      <div class="bg-yellow-400 text-center p-2 rounded">Grid 2</div>
    </div>
  </div>

  <!-- Typography -->
  <div class="mt-4">
    <p class="text-lg font-semibold text-purple-600">This is styled text.</p>
      </div>

  <!-- Border and Shadow -->
  <div class="border border-blue-400 p-7 mt-4 rounded shadow-lg">
    <p>This box has a border and shadow!</p>
  </div>

</body>
</html>
